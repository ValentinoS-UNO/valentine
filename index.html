<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alexa ðŸ’–</title>

    <style>
        /* BODY */
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle at top, #ff5f9e, #8b1d5b);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            text-align: center;
        }

        /* HEADER */
        h1 {
            font-size: 3em;
            text-shadow: 0 0 15px rgba(255,255,255,0.6);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff; }
            to { text-shadow: 0 0 25px #ffb3d9; }
        }

        /* BUTTONS */
        #buttons {
            z-index: 2;
        }

        button {
            padding: 16px 36px;
            font-size: 1.3em;
            border: none;
            border-radius: 40px;
            margin: 15px;
            cursor: pointer;
            background: linear-gradient(45deg, #ff9ecb, #ff3f8e);
            color: white;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 105, 180, 1);
        }

        /* NO BUTTON */
        #noBtn {
            position: absolute;
            background: linear-gradient(45deg, #999, #666);
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        /* FULLSCREEN IMAGE CONTAINER */
        #photo {
            display: none;
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at top, #ff5f9e, #8b1d5b);
            z-index: 5;
            animation: popIn 1.2s ease forwards;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* FULLSCREEN IMAGE */
        #photo img {
            width: 95vw;
            height: 80vh;
            object-fit: contain;
            border-radius: 30px;
            box-shadow: 0 0 50px rgba(255, 182, 193, 1);
        }

        /* TEXT */
        #photo h2 {
            margin-bottom: 20px;
            font-size: 2em;
            text-shadow: 0 0 15px rgba(255,255,255,0.8);
        }

        /* FLOATING HEARTS */
        .hearts span {
            position: absolute;
            bottom: -20px;
            font-size: 24px;
            animation: floatUp 6s linear infinite;
            z-index: 10;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-110vh); opacity: 0; }
        }
    </style>
</head>

<body>

    <h1 id="title">Alexa, will you be my Valentine? ðŸ’•</h1>

    <!-- BUTTONS -->
    <div id="buttons">
        <button onclick="yesClicked()">Yes ðŸ’–</button>
        <button id="noBtn">No ðŸ˜…</button>
    </div>

    <!-- FULLSCREEN IMAGE -->
    <div id="photo">
        <h2>I knew you would say yes ðŸ¥°</h2>
        <img src="alexa.jpg" alt="Alexa">
    </div>

    <!-- HEARTS -->
    <div class="hearts" id="hearts"></div>

    <script>
        // YES CLICK â€” FULL TAKEOVER
        function yesClicked() {
            document.getElementById("buttons").style.display = "none";
            document.getElementById("title").style.display = "none";
            document.getElementById("photo").style.display = "flex";
            spawnHearts();
        }

        // FLOATING NO BUTTON
        const noBtn = document.getElementById("noBtn");

        noBtn.addEventListener("mouseover", moveNo);
        noBtn.addEventListener("click", moveNo);

        function moveNo() {
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 120);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        // HEARTS
        function spawnHearts() {
            for (let i = 0; i < 40; i++) {
                const heart = document.createElement("span");
                heart.innerHTML = "ðŸ’–";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
                heart.style.fontSize = (Math.random() * 30 + 20) + "px";
                document.getElementById("hearts").appendChild(heart);
                setTimeout(() => heart.remove(), 6000);
            }
        }
    </script>

</body>
</html>
